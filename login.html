<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input id="email" type="email" placeholder="Email" required><br><br>
    <input id="password" type="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <p id="msg"></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
        }),
      });

      const data = await res.json();

      if (data.success) {
        window.location.href = "/index.html"; // redirect if login is valid
      } else {
        document.getElementById("msg").textContent = data.error || "Login failed";
      }
    });
  </script>
</body>
</html>
