<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AAHES</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-80 text-center">
    <h2 class="text-2xl text-white font-bold mb-6">Login</h2>
    <form id="loginForm" class="flex flex-col gap-4">
      <input id="email" type="email" placeholder="Email" required class="p-2 rounded bg-gray-700 text-white">
      <input id="password" type="password" placeholder="Password" required class="p-2 rounded bg-gray-700 text-white">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition">Login</button>
    </form>
    <p id="msg" class="text-red-400 mt-4"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
        }),
      });

      const data = await res.json();

      if (data.success) {
        window.location.href = "/index.html";
      } else {
        document.getElementById("msg").textContent = data.error || "Login failed";
      }
    });
  </script>
</body>
</html>
